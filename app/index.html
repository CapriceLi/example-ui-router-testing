<!DOCTYPE html>
<html ng-app="example.app">
<head lang="en">
  <meta charset="UTF-8">
  <title>Example ui-router test app</title>
</head>
<body>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="js/routing.js"></script>
<script src="js/app.js"></script>

Current State:
<div ui-view></div>

<hr/>
Navigation:
<ul>
  <li><a ui-sref="home">Home</a></li>
  <li><a ui-sref="onEnterWithResolveDependency">onEnterWithResolveDependency</a></li>
  <li><a ui-sref="stateWithoutViews">stateWithoutViews</a></li>
  <li><a ui-sref="stateWithViews">stateWithViews</a></li>
  <li><a ui-sref="stateWithUrlParams({someParam: 123})">stateWithUrlParams (123)</a></li>
</ul>

</body>
</html>
